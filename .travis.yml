sudo: required
services:
  - docker

before_install:
  - docker build -t sean/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run sean/react-test npm test -- --coverage



after_success:
  - docker build -t sean/multi-client ./client
  - docker build -t sean/multi-nginx ./nginx
  - docker build -t sean/multi-server ./server
  - docker build -t sean/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push sean/multi-client
  - docker push sean/multi-nginx
  - docker push sean/multi-server
  - docker push sean/multi-worker